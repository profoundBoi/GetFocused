  <main class="contact-section">
    <div class="contact-container">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you! Fill in the form below and we’ll get back to you shortly.</p>

      <form id="contact-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="user_name" placeholder="Your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="user_email" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number (optional)</label>
          <input type="text" id="phone" name="user_phone" placeholder="e.g. +27 82 123 4567">
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>
        </div>

        <button type="submit" class="send-btn">Send Message</button>
        <p id="form-status"></p>
      </form>
    </div>
  </main>
